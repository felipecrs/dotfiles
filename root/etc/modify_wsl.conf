{{- /* chezmoi:modify-template */ -}}

{{- /* Load existing configuration */ -}}
{{- $result := dict -}}
{{- if not (empty .chezmoi.stdin) -}}
{{-   $result = fromIni .chezmoi.stdin -}}
{{- end -}}

{{- /* Enable systemd (which does nothing on Windows 10) */ -}}
{{- $result = setValueAtPath "boot.systemd" true $result -}}

{{- toIni $result -}}
